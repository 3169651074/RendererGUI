<!DOCTYPE html>
<html lang="en">
<head>
    <!--head中的内容不会展示在页面中-->
    <meta charset="UTF-8">

    <!--设置网页视口（viewport）的宽度为屏幕的宽度，初始缩放倍率为1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--内容安全策略-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: ; font-src 'self';">
    <title>Ray Tracer Configuration</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./Chat.css">
</head>

<body>
    <!--body中的元素会展示在页面中-->
    <h1>Ray Tracer Configuration</h1>

    <!--页面容器，div可以将多个元素打包为一个-->
<div class="container">
    <!--输入框分为左右两列，将两列都放到一个div中-->
    <div class="form-columns">
        <!--包裹左侧两列的容器-->
        <div class="main-content">
            <!--包裹左右侧设置列的容器-->
            <div class="columns-wrapper">
                <!--左侧一列-->
                <div class="column-left">
                    <!--分辨率输入：预设列表和手动输入框-->
                    <div class="form-group">
                        <div class="resolution-form">
                            <!--label作为提示词-->
                            <label for="resolution-presets">Window Resolution:</label>
                            <select id="resolution-presets">
                                <option value="852x480">852x480 (SD 0.5K)</option>
                                <option value="1280x720">1280x720 (HD 720p)</option>
                                <option value="1366x768">1366x768 (HD)</option>
                                <option value="1600x900">1600x900 (HD+)</option>
                                <option value="1920x1080">1920x1080 (Full HD 1080p)</option>
                                <option value="2048x1080">2048x1080 (DCI 2K)</option>
                                <option value="2560x1440">2560x1440 (QHD 2K)</option>
                                <option value="3200x1800">3200x1800 (QHD+)</option>
                                <option value="3440x1440">3440x1440 (UltraWide QHD)</option>
                                <option value="3840x2160">3840x2160 (4K UHD)</option>
                                <option value="4096x2160">4096x2160 (DCI 4K)</option>
                            </select>
                            <div class="resolution-custom-input">
                                <input type="number" id="resolution-width" placeholder="Width">
                                <span class="resolution-custom-input-spliter">×</span>
                                <input type="number" id="resolution-height" placeholder="Height">
                            </div>
                        </div>
                    </div>

                    <!--背景颜色RGB，for属性将label和元素关联，点击label会跳转并激活对应的元素-->
                    <div class="form-group">
                        <label for="background-color-r">Background Color (0-255):</label>
                        <div class="background-color-custom-input">
                            <label id="R" for="background-color-r">R:</label><input type="number" id="background-color-r" placeholder="R" min="0" max="255" step="1">
                            <label id="G" for="background-color-g">G:</label><input type="number" id="background-color-g" placeholder="G" min="0" max="255" step="1">
                            <label id="B" for="background-color-b">B:</label><input type="number" id="background-color-b" placeholder="B" min="0" max="255" step="1">
                            <!--颜色选择器，允许以图形化的方式选择颜色-->
                            <label for="background-color-picker"></label><input type="color" id="background-color-picker">
                        </div>
                    </div>

                    <!--相机基准方向-->
                    <div class="form-group">
                        <label for="camera-up">Camera Up Direction Axis:</label>
                        <select id="camera-up">
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                        </select>
                    </div>
                </div>

                <!--右侧一列-->
                <div class="column-right">
                    <!--FOV-->
                    <div class="form-group">
                        <label for="fov">Field of View (FOV):</label>
                        <input type="number" id="fov" placeholder="FOV" value="90">
                    </div>

                    <!--每像素采样数-->
                    <div class="form-group">
                        <label for="samples-per-pixel">Samples Per Pixel (SPP):</label>
                        <input type="number" id="samples-per-pixel" placeholder="SPP" value="100">
                    </div>

                    <!--最大追踪深度-->
                    <div class="form-group">
                        <label for="max-depth">Max Trace Depth:</label>
                        <input type="number" id="max-depth" placeholder="Depth" value="50">
                    </div>
                </div>
            </div>

            <!--生成命令按钮，在两列之下-->
            <button id="generate-command-button">Generate Command</button>

            <!--生成的命令文本框-->
            <div class="output">
                <div class="output-label">
                    <label for="output-command-textarea">Generated Command:</label>
                    <button id="copy-button">Copy</button>
                </div>
                <textarea id="output-command-textarea" placeholder="Waiting for command..."></textarea>
            </div>

            <!--重置和提交按钮-->
            <div class="output-button">
                <button id="reset-button">Reset</button>
                <button id="commit-button">Commit</button>
            </div>
        </div>

        <!--对话框一列-->
        <div class="column-chat">
            <label>Chat</label>
            <div class="chat-messages">
            </div>
            <div class="chat-input-area">
                <textarea id="chat-input-textarea" placeholder="Enter a message."></textarea>
            </div>
            <div class="chat-buttons">
                <span id="connection-status"></span>
                <button id="check-connect-button">Check Connection</button>
                <button id="chat-send-button">Send</button>
            </div>
        </div>
    </div>
</div>
    <!--浏览器环境中不能使用require导入脚本，可以在此处先执行Defaults.js，在Script.js中可以直接访问-->
    <script type="text/javascript" src="./Default.js"></script>
    <script type="text/javascript" src="./Function.js"></script>
    <script type="text/javascript" src="./Render.js"></script>
</body>
</html>
